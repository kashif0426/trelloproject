<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <p class="bg-info p-5 text-center" style="font-size: 50px;">My Task</p>
    <button class="btn bg-info-subtle align-items-end"><a href="{% url 'log_out' %}">Log Out</a></button>
  <div class="row">
  <div class="col-md-3 ms-3">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">What To Do ({{do_count}}) </th>                        
              </tr>
            </thead>
            <tbody class="table-group-divider">
                {% for i in do_list %}
              <tr>
                <td colspan="2">{{i.title}}</td>
                <td><a href="{% url 'move_working' i.id %}"><button class="btn btn-primary">Move To Working</button></a></td>
              </tr>
              {% endfor %}
            </tbody>
          </table>

     </div>
    <div class="col-md-3 ms-3">
      <table class="table">
          <thead>
            <tr>
              <th scope="col">Working ({{working_count}})</th>                        
            </tr>
          </thead>
          <tbody class="table-group-divider">
              {% for i in working_list %}
            <tr>
              <td colspan="2">{{i.title}}</td>
              <td><a href="{% url 'move_to_done' i.id %}"><button class="btn btn-primary">Move To Done</button></a></td>
            </tr>
            {% endfor %}
          </tbody>
        </table>

    </div>
    <div class="col-md-3 ms-3">
      <table class="table">
          <thead>
            <tr>
              <th scope="col">Done ({{done_count}})</th>                        
            </tr>
          </thead>
          <tbody class="table-group-divider">
              {% for i in done_list %}
            <tr>
              <td colspan="2">{{i.title}}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>

    </div>
  </div>

</body>

</html>
